<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AwesomeAPIConversaoMoedas</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div id="conversor">
        <img src="/imagens/logo_site.png" id="Logo" />
        <h1>Câmbio de Moedas</h1>
        <h3>Selecione as Moedas</h3>
        <div class="container-input">
          <select class="selecionando-moedas" id="inicial">
            <option>--Escolha uma moeda--</option>
            <option value="CAD">Dólar Canadense</option>
            <option value="USD">Dólar Americano</option>
            <option value="EUR">Euro</option>
            <option value="BRL">Real Brasileiro</option>
            <option value="RUB">Rublo Russo</option>
            <option value="JPY">Iene</option>
            <option value="ARS">Peso Argentino</option>
          </select>
          <select class="selecionando-moedas" id="secundario">
            <option>--Escolha uma moeda--</option>
            <option value="CAD">Dólar Canadense</option>
            <option value="USD">Dólar Americano</option>
            <option value="EUR">Euro</option>
            <option value="BRL">Real Brasileiro</option>
            <option value="RUB">Rublo Russo</option>
            <option value="JPY">Iene</option>
            <option value="ARS">Peso Argentino</option>
          </select>
          <button id="botao-buscar">Buscar</button>
        </div>
  
        <div class="resultado-busca"></div>
      </div>
      <aside>
        <div id="americano" class="principais"> <p >Dólar Americano para Real Brasileiro</p></div>
        <div id="euro" class="principais"><p>Euro para Real Brasileiro</p></div>
        <div id="canadense" class="principais"> <p>Dólar Canadense para Real Brasileiro</p></div>
        
       
      </aside>
    </main>
    

    <script src="RequestApi.js"></script>
    <script src="/Classes/ConversaoMoeda.js"></script>
    <script src="script.js"></script>
  </body>
</html>
